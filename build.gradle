ext {
    javaMailVersion = "1.6.2"
    compressVersion = "1.18"
}

dependencies {
    implementation "com.sun.mail:javax.mail:$javaMailVersion"

    // project
    implementation('org.dreamcat:common-core:0.0.1') { changing = true }
    implementation "org.apache.commons:commons-compress:$compressVersion"

    testImplementation "org.slf4j:slf4j-simple:$slf4jVersion"
    testImplementation "junit:junit:$junitVersion"
}
